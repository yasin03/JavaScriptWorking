  <body class="m-5">
   
    <script>
const nums = [123, 45, 56, 12, 88];

// KLASİK YÖNTEM
let total =0;
for (let i = 0; i < nums.length; i++) {
  total  += nums[i];
}
console.log(total);

// REDUCE YÖNTEM
nums.reduce((x,y)=> x+y,0); 
// 0-> x'in ilk değeri y->nums değerleri 


// REDUCE PRACTICE 

const salary = [2000,2500,5000,1000,1250,8000];

const totalSalary = salary
.filter((t)=> t<3000) //maaşı 3000 den az olanlar filtrelendi
.map((t)=>t*1.10) // 3000 den az olanlara 10% zam yapıldı
.reduce((t,a)=>t+a); // zamlı hali olan maaşlar toplandı.
console.log(totalSalary);
    </script>
