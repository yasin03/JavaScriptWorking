    <script>
     const person = {
      firstName: 'Ali',
      lastName: 'Gel',
      age:16
     };

    const person1 = {...person,firstName: 'Veli'};
     // 'Ali' değerini 'Veli' ile değiştirir.

     const person2 = {...person1,firstName: 'Ayşe', birthDate:"12.11.1990"};
     // 'Veli' değerini 'Ayşe' ile değiştirir ve birthDate değişkenini ekler..
     console.log(person);
     console.log(person1);
     console.log(person2);
