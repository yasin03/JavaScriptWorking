<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     
  </head>
    <title>Document</title>
  </head>
  <body class="m-5">
    <ul id="list">
      <li>Ali</li>
      <li>Veli</li>
      <li>Ay≈üe</li>
      <li>Fatma</li>
    </ul>
    <script>
        const newLi1 = document.createElement("li");
        newLi1.innerText = "Serkan";
        newLi1.classList.add("bg-primary");
        newLi1.setAttribute("data-id", 23);
        const newLi2 = document.createElement("li");
        newLi2.innerText = "Suat";
        newLi2.classList.add("bg-primary");
        newLi2.setAttribute("data-id", 23);
        //document.querySelector("#list").appendChild(newLi);
        document.querySelector("#list").append(newLi1);
        document.querySelector("#list").prepend(newLi2);
        
        document.querySelector("#list li:nth-child(3)").remove();

    </script>
  
  </body>
</html>
