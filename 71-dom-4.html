<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <style>
      .red{
        background-color:red;
      }
      .blue{
        background-color:blue;
      }
     </style>
  </head>
    <title>Document</title>
  </head>
  <body class="m-5">

    <h1 id="title">Bugün hava sıcak</h1>
    
    <button class="btn btn-secondary" id="btn1">Add</button>
    <button class="btn btn-secondary" id="btn2">Remove</button>
    <button class="btn btn-secondary" id="btn3">Toggle</button>
    <button class="btn btn-secondary" id="btn4">Replace</button>
    <script>
     const title = document.querySelector("#title")

     document.querySelector("#btn1").addEventListener("click",()=>{
      title.classList.add("blue");
     });
     document.querySelector("#btn2").addEventListener("click",()=>{
      title.classList.remove("blue");
     });
    
     document.querySelector("#btn3").addEventListener("click",()=>{
      title.classList.toggle("blue");
     });
     document.querySelector("#btn4").addEventListener("click",()=>{
      title.classList.replace("blue","red");
     });
    
     

    </script>
  
  </body>
</html>
