<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <title>Document</title>
  </head>
  <body class="m-5">

    <button onclick="onClick1()">Click 1</button>
    <button id="btn2">Click 2</button>
    <button id="btn3">Click 3</button>
    <button id="btn4">Click 4</button>
    <button id="btn5">Click 5</button>
    <button id="btn6">Click 6</button>




    <script>
      // 1. YÖNTEM
      function onClick1() {
        alert("1. Butona Tıklandı");
      }

      // 2. YÖNTEM -> listener ve handler ayrı ayrı
      function onClick2() {
        alert("2. Butona Tıklandı");
      }
      document.querySelector("#btn2").onclick = onClick2;
      // onClick2() parantez koyarsak hemen çalıştırır, koymazsak click yapıldığında çalışır.


      // 3. YÖNTEM -> listener ve handler birarada
      document.querySelector("#btn3").onclick = function(){
        alert("3. Butona Tıklandı");
      };

      // 4. YÖNTEM -> listener ve handler birarada arrow yöntem ile
      document.querySelector("#btn4").onclick = () => {
        alert("4. Butona Tıklandı");
      };

      // 5. YÖNTEM ->
      const onClick5 = () => {alert("5. Butona Tıklandı");}
      document.querySelector("#btn5").addEventListener("click",onClick5);
      
      // 6. YÖNTEM ->
      
      document.querySelector("#btn6").addEventListener("click", (e)=>{
      console.log(e);
      alert("6. Butona Tıklandı.")});
    </script>
  </body>
</html>
