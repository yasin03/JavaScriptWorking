    <script>
     const arr = [12,45,63,27];

     const sum = (n1,n2,n3,n4) => { // burdaki sayı kadar array den sayı alır..
      return n1 + n2 + n3 + n4;
     };

     console.log(sum(arr[0],arr[1],arr[2],arr[3])); // 4 değeri sum a gönderir.
     console.log(sum(...arr)); // arr içerisindeki tüm elemanları sum a gönderir.

    </script>
