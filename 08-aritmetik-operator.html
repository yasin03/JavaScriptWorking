    <script>

      console.log(num);

      const yumurta = 30;
      const peynir = 40;

      console.log("Toplam : " + toplamHarcama + " TL");

      const total = num + 123;
      console.log(total);
      const result = "Toplam:" + total;
      console.log(result);
      const result1 = 5 + 45 + ".";
      console.log(result1);
      const result2 = 5 + 45 + "10";

      const result3 = "5" + 45 + 10;
      console.log(result3);
    </script>
