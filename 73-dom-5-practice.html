<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <title>Document</title>
  </head>
  <body class="m-5">
 
    <div class="container">
      <div class="input-group">
        <input type="text" id="txtTck" placeholder="TC Kimlik No" class="form-control">
        <button class="btn btn-primary " id="btnSave" disabled >Kaydet</button>
      </div>
    </div>
    

    <script>
      document.querySelector("#txtTck").addEventListener("input",(e)=>{
        const btn = document.querySelector("#btnSave");
        if (e.target.value.length ===11) {
          btn.removeAttribute( "disabled");
        }else{
          btn.setAttribute("disabled","");  
          // 1."" attribute adı 2."" attribute value değeri
        }
      });
      

    </script>

  </body>
</html>
