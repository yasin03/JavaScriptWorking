<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Hesap Makinası</title>
    <style>
      .hesapmakinesi {
        background-color: rgb(210, 210, 210);
        width: 300px;
        height: 300px;
        display: inline-block;
        justify-content: center;
        align-items: center;
        margin: 3rem;
        padding: 1rem;
      }

      .sayilar button {
        margin: 0.1rem;
        padding: 0.5rem;
        width: 25%;
        height: 3rem;
        border: none;
      }

      .sayilar button:hover {
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div class="hesapmakinesi">
      <div class="ekran">
        <input type="text" id="num1" />
        <input type="text" id="num2" />
        <h3 id="result">...</h3>
      </div>
      <div class="islem">
        <label for="islem">İşlem Seçiniz:</label>
        <select name="islem" id="islem">
          <option value="top" id="topla">Topla</option>
          <option value="cik" id="cikar">Çıkar</option>
          <option value="carp" id="carp">Çarp</option>
          <option value="bol" id="bol">Böl</option>
        </select>
        <br /><br />
        <input type="submit" value="Hesapla" onclick="hesapla()" />
      </div>
    </div>

    <script>
      function hesapla() {
        let num1 = document.querySelector("#num1").value;
        let num2 = document.querySelector("#num2").value;

        num1 = !isNaN(num1) ? num1 : 0;
        num2 = !isNaN(num2) ? num2 : 0;
        

        var select = document.getElementById("islem");
        var option = select.options[select.selectedIndex].value;

        let result;

        

        switch (option) {
          case "top":
            result = Number(num1) + Number(num2);
            break;
          case "cik":
            result = Number(num1) - Number(num2);
            break;
          case "carp":
            result = Number(num1) * Number(num2);
            break;
          case "bol":
            result = Number(num1) / Number(num2);
            break;
        }
        document.querySelector("#result").innerHTML = result;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
