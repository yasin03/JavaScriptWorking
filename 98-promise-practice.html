<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="m-5">
    <button id="btn">Click</button>

    <script>
      const confirmBox = (msg) => {
        // Promise yapılarının kendileri senkron çalışır, asenkron değildir
        // Promise yapıları, içlerinde bulunan asenkron kodlardan geri değer döndürme işlemini handle etmek için kullanılır.
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const result = confirm(msg);
            resolve(result);
          }, 0);
        });
      };

      document.querySelector("#btn").addEventListener("click", () => {
        console.log("Önceki Kodlar");
        confirmBox("Silmek istediğinizden emin misiniz?").then((resp) =>
          console.log(resp)
        );
        console.log("Sonraki Kodlar");
      });
    </script>
  </body>
</html>
