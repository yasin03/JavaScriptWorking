<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="" id="txtPrice" /><br />

    <input
      type="radio"
      id="rdWorker"
      name="type"
      value="worker"
      onchange="calculate()"
    />
    <label for="rdWorker">ÇALIŞAN</label><br />

    <input
      type="radio"
      id="rdRetired"
      name="type"
      value="retired"
      onchange="calculate()"
    />
    <label for="rdRetired">EMEKLİ</label><br />

    
    <br />

    <h3 id="result">...</h3>

    <script>
      function calculate() {
        const myType = document.querySelector("input[name='type']:checked").value;
        let price = document.querySelector("#txtPrice").value;

        price = myType === "worker" ? price * 0.95 : price * 0.9;

        document.querySelector("#result").innerHTML = price;
      }
    </script>
  </body>
</html>
