<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="" id="txtPrice" placeholder="num 1" />
    <button onclick="calculate()">Calculate</button>
    <br />

    <h3 id="result">...</h3>

    <script>
      function calculate() {
        let price = document.querySelector("#txtPrice").value;
        let discount = 5;
        if (price > 500) {
          discount =10;
          // price=price*0.9;
        } 
        price = price - (price * discount) / 100;

        document.querySelector("#result").innerHTML = `$${price}`;
      }
    </script>
  </body>
</html>
