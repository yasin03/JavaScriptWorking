<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<style>

</style>
    <title>Document</title>
  </head>
  <body class="m-5">
    <form id="frm">
      <input type="text" id="txtName" placeholder="Type your name" />
      <button id="btnSave">Save</button>
    </form>
    <div>
      <p id="message">

      </p>
    </div>

<script>

document.querySelector("#btnSave").addEventListener("click", () => {
        const name = document.querySelector("#txtName").value;
        if (!name) return;

        localStorage.setItem("customerName", name);
      });

      const handleCounter = () => {
        let counter = localStorage.getItem("pageCounter");
        //counter = counter ?? 1
        counter ??= 1;

        document.querySelector(
          "#message"
        ).innerHTML = `Bu sayfayÄ± <b>${counter}</b>. defa ziyaret ediyorsunuz`;

        localStorage.setItem("pageCounter", ++counter);
      };

      const handleName = () => { 
        const customerName = localStorage.getItem("customerName");

        if(customerName){
          document.querySelector("#frm").style.display = "none";
          const elH1 = document.createElement("h1");
          elH1.innerText = `Merhaba ${customerName}`;
          document.querySelector("body").prepend(elH1);
        }

       }



       
       handleCounter();
       handleName();
  


</script>
    
  </body>
</html>
