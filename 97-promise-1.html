<html lang="en">

    <link

    />
    <title>Document</title>
  </head>
  <body class="m-5">
    <script>
      const soz = () => {
        // Asyncron işlemlerin handle edildiği fonksiyonu
        return new Promise((resolve, reject) => {
          // resolve başarılı durum reject başarısız durum için
          // bu kısımda asenkron çalışan çeşitli kodlar olduğunu ve bu kodların sonuçta bir result değeri oluşturduğunu varsayalım.
          let result = false;
          result ? resolve("başarılı") : reject("başarısız");
        });
      };

      soz()
        .then((resp) => console.log(resp))
        .catch((err) => console.log(err));
    </script>
  </body>
