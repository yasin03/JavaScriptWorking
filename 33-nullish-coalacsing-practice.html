  <body>
    <button onclick="setUserInfo()">Click Me</button>
    <h3 id="result"></h3>
    <script>
      const x = null;

      if (x) {
        console.log("Değişken null, undefined, nan, 0, '', değil");
      } else {
        console.log("Değişkenin değeri null, undefined, nan, 0, ''");
      }
      // değişken null veya undefined ise ?? operatörü ile kontrol edebiliriz.
      alert(x || "Anonymous");
      alert(x ?? "Anonymous");
    </script>
