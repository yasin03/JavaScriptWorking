<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <title>Document</title>
  </head>
  <body class="m-5">

    <button id="btnFind">Find the biggest number</button>
    

    <script>
      
      const arr = [12,345,567,2345,47,324,2,346,36,34,2,5678,67,45,67];

      document.querySelector("#btnFind").addEventListener("click", ()=>{
        const maxNumber = getMaxNumber(arr);
        alert(`En Büyük Sayı : ${maxNumber}`);
      });
      const getMaxNumber = (a) => { 
        if (!a && typeof(a) !== "object" && a.length<=0) return;
        let maximum = a[0];
        for (let i = 0; i < a.length; i++) {
          if (maximum<a[i]) maximum = a[i];
        }
        return maximum;
       }
      
    </script>
  </body>
</html>
