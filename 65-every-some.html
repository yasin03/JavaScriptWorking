    <script>
      const nums = [123, 25, 38, 42, 55, -25];
      nums.every((n)=>n>0); 
      // true yada false döndürür bi tane false varsa false döner

      nums.some((n)=>n>0);
      // true yada false döndürür bi tane false varsa bile true döner


      //EXAMPLE
      if (nums.every((n)=>n>0)) {
        alert("Bütün sayılar pozitif.")
      }else{
        alert("En az 1 adet negatif sayı var.")
      }
    </script>
